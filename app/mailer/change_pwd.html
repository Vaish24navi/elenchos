<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
            width: 600px;
            margin: auto;
        }
        .header {
            background-color: #ff9800;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .content {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Password Updated</h1>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>Your password has been successfully updated. If this was not you, please contact our support team immediately to secure your account.</p>
        </div>
        <div class="footer">
            <p>If you did not update your password, please take action immediately.</p>
        </div>
    </div>
</body>
</html>
