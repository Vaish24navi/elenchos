<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
            width: 600px;
            margin: auto;
        }
        .header {
            background-color: #2196F3;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .content {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Login Alert</h1>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>We've detected a login to your account. If this was you, no further action is needed. If this was not you, please secure your account immediately.</p>
        </div>
        <div class="footer">
            <p>If you have any questions or need help, please contact our support team.</p>
        </div>
    </div>
</body>
</html>
